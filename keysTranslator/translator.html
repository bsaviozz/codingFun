<html>
    <head>
        <meta charset="UTF-8">
        <title>JS ASCII & Binary Translator</title>
        <link rel="stylesheet" href="translator.css">
      </head>
    <body>
        <div class="main">
            <div class="header">
                <button onclick="setTranslator(this)" id="ascii" class="btn">
                    ASCII
                </button>
                <button onclick="setTranslator(this)" id="ttb" class="btn">
                    TEXT to BINARY
                </button>
                <button onclick="setTranslator(this)" id="dtb" class="btn">
                    DECIMAL to BINARY
                </button>
            </div>
    
            <div class="translation">
                <p class="start" id="st">Click a key</p>
                <p class="tr" id="tr"></p>
                <p class="og" id="og"></p>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
